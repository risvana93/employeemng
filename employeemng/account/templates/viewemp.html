{% extends 'index.html' %}
{%block index%}
   <h1 class="bg-info">REGISTERED EMPLOYEES</h1> 
   <table class="table table-dark">
    <tr>
        <th>Eid</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Experienece</th>
        <th></th>
    </tr>
    {%for i in data%}
    <tr>
        <td>{{i.eid}}</td>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.experience}}</td>
        <td>
            <a href="{% url 'delemp' i.eid%}" class="btn btn-danger">Delete</a>
            <a href="{% url 'editemp' i.eid%}" class="btn btn-warning">Edit</a>
        </td>
    </tr>
    {%endfor%}
   </table>  
{%endblock index%}
